<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> </head>

<body>
    <div id="box">
        <h1> TIC - TAC - TOE!</h1>
        <div class="button">
            <input type="button" name="start" class="btn" id="start" value="Start">
            <input type="reset" name="reset" class="btn" id="reset" value="Reset"> </div>
        <div class="hide">
            <div id='countContainer'>
                <div id='tieCount'>Ties : 0</div>
                <div id='winCount'>Wins-x : 0</div>
                <div id='lossCount'>Wins-o : 0</div>
            </div>
            <canvas id="canvas1" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <canvas id="canvas2" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <canvas id="canvas3" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <br/>
            <canvas id="canvas4" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <canvas id="canvas5" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <canvas id="canvas6" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <br/>
            <canvas id="canvas7" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <canvas id="canvas8" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
            <canvas id="canvas9" class="canvas" width="80" height="80" style="border:1px solid black"></canvas>
        </div>
        <div class="turn" id="turn"></div>
        <input type="button" class="btn" id="displayr" name="display" value="display result"> </div>
</body>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="info.js"></script>
<script src="scripts/event.js"></script>

</html>
